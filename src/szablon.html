<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXIDO AI DEVELOPER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0 20px;
            color: #333;
        }

        body::before {
            content: 'OXIDO AI DEVELOPER';
            display: block;
            background-color: #f4c431;
            color: #FFF;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #f4c431;
            font-size: 36px;
            margin: 20px 0;
        }

        h2 {
            color: #f4c431;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        img {
            display: block;
            width: 80%;
            max-width: 800px;
            border: 2px solid #f4c431;
            margin: 20px auto;
        }

        figcaption {
            font-size: 0.9em;
            text-align: center;
            color: #777;
            margin-top: 5px;
        }
    </style>
</head>
<body>

</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const images = document.querySelectorAll('img');
        images.forEach(image => {
            image.style.transition = 'transform 0.3s';
            image.addEventListener('mouseover', () => {
                image.style.transform = 'scale(1.1)';
            });
            image.addEventListener('mouseout', () => {
                image.style.transform = 'scale(1)';
            });
        });
    });
</script>

</html>
